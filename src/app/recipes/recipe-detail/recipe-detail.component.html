<div class="row my-2">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onRecipeEdit()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group w-auto">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amout}}</li>
    </ul>
  </div>
</div>
