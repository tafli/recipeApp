<div class="row my-2">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control"
            formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control"
            formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="" class="img-responsive" alt="image">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="description">Description</label>
          <textarea id="description" rows="6" class="form-control"
          formControlName="description"></textarea>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12" formArrayName="ingredients">
          <div class="row my-1"
               *ngFor="let ingredientCtrl of getControls(); let i = index"
               [formGroupName]="i">
            <div class="col-xs-2 mx-1">
              <input type="text" class="form-control"
              formControlName="name">
            </div>
            <div class="col-xs-2 mx-1">
              <input type="number" class="form-control"
              formControlName="amount">
            </div>
            <div class="col-xs-2 mx-1">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="col">
            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
