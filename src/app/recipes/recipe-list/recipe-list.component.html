<div class="row my-2">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr/>
<div class="row my-2">
  <div class="col-cs-12 w-100 p-2">
    <app-recipe-item

     [index]="i">

  </div>
</div>
